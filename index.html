<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Booklet - jQuery Plugin</title>
    <!--[if lt IE 9]><script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link href="booklet/jquery.booklet.latest.css" type="text/css" rel="stylesheet" media="screen, projection, tv" />
    <style type="text/css">
        body {
            margin: 0;
            height: 100vh;
            min-height: 100%;
            background-color: #F5DDC3;
        }

        .b-wrap{
            height: 100% !important;
        }
        .booklet .b-wrap-left  {background:#F5DDC3;}
	    .booklet .b-wrap-right {background:#F5DDC3;}

        .booklet {
            margin: 0;
            margin-left: auto;
            margin-right: auto;
            min-height: 600px;
            max-height: 100%;
            height: 100% !important;
        }

        .book-page {
            /*min-height: 710px;*/
            width: 100%;
            height: 100%;
            max-height: 100%;
            max-width: 100%;
            border: none;
        }

        .left {
            min-width: 200%;
            -webkit-clip-path: inset(0 50% 0 0);
            clip-path: inset(0 50% 0 0);
            border: none;
        }

        .right {
            min-width: 200%;
            right: 100%;
            position: relative;
            -webkit-clip-path: inset(0 0 0 50%);
            clip-path: inset(0 0 0 50%);
        }
    </style>
</head>
